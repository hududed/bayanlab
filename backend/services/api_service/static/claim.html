<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Business - BayanLab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px 32px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        label .required {
            color: #e53e3e;
        }

        label .optional {
            color: #a0aec0;
            font-weight: 400;
            font-size: 12px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            background-color: white;
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success {
            background: #48bb78;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error {
            background: #f56565;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #a0aec0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Your Business</h1>
            <p>Join ProWasl's Muslim business directory</p>
        </div>

        <div id="success-message" class="success">
            ✓ Thank you! Your business has been submitted successfully.
        </div>

        <div id="error-message" class="error"></div>

        <form id="claim-form">
            <div class="form-group">
                <label>Your Name <span class="required">*</span></label>
                <input type="text" name="owner_name" required placeholder="John Smith">
            </div>

            <div class="form-group">
                <label>Your Email <span class="required">*</span></label>
                <input type="email" name="owner_email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label>Your Phone <span class="optional">(optional)</span></label>
                <input type="tel" name="owner_phone" placeholder="(303) 555-1234">
            </div>

            <div class="form-group">
                <label>Business Name <span class="required">*</span></label>
                <input type="text" name="business_name" required placeholder="ABC Construction">
            </div>

            <div class="form-group">
                <label>City <span class="required">*</span></label>
                <input type="text" name="business_city" required placeholder="Denver">
            </div>

            <div class="form-group">
                <label>State <span class="required">*</span></label>
                <input type="text" name="business_state" required value="CO" maxlength="2" pattern="[A-Z]{2}">
            </div>

            <div class="form-group">
                <label>Street Address <span class="optional">(optional)</span></label>
                <input type="text" name="business_street_address" placeholder="123 Main Street">
                <small style="color: #a0aec0; font-size: 12px;">Helps customers find your business location</small>
            </div>

            <div class="form-group">
                <label>ZIP Code <span class="optional">(optional)</span></label>
                <input type="text" name="business_zip" placeholder="80202" pattern="[0-9]{5}" maxlength="5">
            </div>

            <div class="form-group">
                <label>Industry <span class="required">*</span></label>
                <select name="business_industry" required>
                    <option value="">Select your industry...</option>
                    <option value="Construction & Home Services">Construction & Home Services</option>
                    <option value="Consulting">Consulting</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Legal Services">Legal Services</option>
                    <option value="Finance & Accounting">Finance & Accounting</option>
                    <option value="Food & Restaurant">Food & Restaurant</option>
                    <option value="Retail & E-commerce">Retail & E-commerce</option>
                    <option value="Technology & IT">Technology & IT</option>
                    <option value="Education & Tutoring">Education & Tutoring</option>
                    <option value="Marketing & Design">Marketing & Design</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Website <span class="optional">(optional)</span></label>
                <input type="url" name="business_website" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label>WhatsApp Number <span class="optional">(optional)</span></label>
                <input type="tel" name="business_whatsapp" placeholder="(303) 555-1234">
                <small style="color: #a0aec0; font-size: 12px;">Many customers prefer WhatsApp - can be same as your phone</small>
            </div>

            <div class="form-group">
                <label>What services do you offer? <span class="optional">(optional)</span></label>
                <textarea name="business_description" placeholder="Home remodeling, kitchen renovations, bathroom upgrades..."></textarea>
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" name="muslim_owned" style="width: auto; margin-right: 8px;">
                    <span>This is a Muslim-owned business</span>
                </label>
            </div>

            <button type="submit" id="submit-btn">Submit Business</button>
        </form>

        <div class="footer">
            Powered by <strong>BayanLab</strong>
        </div>
    </div>

    <script>
        const form = document.getElementById('claim-form');
        const submitBtn = document.getElementById('submit-btn');
        const successMsg = document.getElementById('success-message');
        const errorMsg = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Hide previous messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            // Get form data
            const formData = new FormData(form);
            const data = {
                owner_name: formData.get('owner_name'),
                owner_email: formData.get('owner_email'),
                owner_phone: formData.get('owner_phone') || null,
                business_name: formData.get('business_name'),
                business_city: formData.get('business_city'),
                business_state: formData.get('business_state').toUpperCase(),
                business_street_address: formData.get('business_street_address') || null,
                business_zip: formData.get('business_zip') || null,
                business_industry: formData.get('business_industry') || null,
                business_website: formData.get('business_website') || null,
                business_phone: formData.get('business_phone') || null,
                business_whatsapp: formData.get('business_whatsapp') || null,
                business_description: formData.get('business_description') || null,
                muslim_owned: formData.get('muslim_owned') === 'on',
                submitted_from: 'web'
            };

            try {
                const response = await fetch('/v1/businesses/claim', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Submission failed');
                }

                // Success!
                successMsg.style.display = 'block';
                form.reset();

                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                errorMsg.textContent = '✗ ' + error.message;
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Business';
            }
        });
    </script>
</body>
</html>
