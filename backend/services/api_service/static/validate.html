<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Business Validation Tool - BayanLab Internal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px);
        }

        .login-box {
            background: #16213e;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-box h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 8px;
            text-align: center;
        }

        .login-box p {
            color: #a0aec0;
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
        }

        .login-box .form-group {
            margin-bottom: 16px;
        }

        .login-box label {
            display: block;
            color: #a0aec0;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .login-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0f0f23;
            color: #fff;
            font-size: 14px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .login-box .btn-login {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .login-box .btn-login:hover {
            background: #2563eb;
        }

        .login-error {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            display: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: #16213e;
            border-radius: 12px;
        }

        .header h1 {
            color: #fff;
            font-size: 24px;
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .user-info {
            color: #a0aec0;
            font-size: 13px;
        }

        .user-info strong {
            color: #10b981;
        }

        .btn-logout {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .top-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
        }

        .panel h2 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .form-grid .full-width {
            grid-column: span 4;
        }

        .form-grid .half-width {
            grid-column: span 2;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            color: #a0aec0;
            font-size: 12px;
            margin-bottom: 4px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f0f23;
            color: #fff;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .search-box {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .search-box input {
            flex: 1;
            min-width: 200px;
        }

        .search-box select {
            width: auto;
            min-width: 80px;
            max-width: 120px;
            flex-shrink: 0;
        }

        .search-box button {
            flex-shrink: 0;
        }

        .business-table {
            max-height: 300px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #0f0f23;
            color: #a0aec0;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .queue-section {
            margin-bottom: 20px;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .queue-header h2 {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .count-badge {
            background: #3b82f6;
            color: white;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 12px;
        }

        .queue-table {
            max-height: 350px;
            overflow-y: auto;
        }

        .admin-section {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            border: 2px solid #3b82f6;
        }

        .admin-section .queue-header {
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 12px;
        }

        .admin-key-input {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .admin-key-input input {
            width: 180px;
        }

        .checkbox-col {
            width: 40px;
        }

        .actions-col {
            width: 150px;
        }

        .link-btn {
            color: #3b82f6;
            text-decoration: none;
            cursor: pointer;
        }

        .link-btn:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .alert-success {
            background: #10b981;
            color: white;
        }

        .alert-error {
            background: #ef4444;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #a0aec0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-unverified {
            background: #f59e0b;
            color: #000;
        }

        .status-staging {
            background: #8b5cf6;
            color: white;
        }

        .status-approved {
            background: #10b981;
            color: white;
        }

        .status-rejected {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h1>üîê BayanLab Internal</h1>
            <p>Business Validation Tool</p>
            <div id="login-error" class="login-error"></div>
            <form id="login-form">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter team password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Business Validation Tool</h1>
            <div class="header-right">
                <span class="user-info">Logged in as <strong>Team Member</strong></span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Alerts -->
        <div id="success-alert" class="alert alert-success"></div>
        <div id="error-alert" class="alert alert-error"></div>

        <!-- Top Section: Add Form + Dedup Table -->
        <div class="top-section">
            <!-- Add Discovery Form -->
            <div class="panel">
                <h2>Add New Discovery</h2>
                <form id="add-form">
                    <div class="form-grid">
                        <!-- Row 1: Business Name, Industry, Website, Source -->
                        <div class="form-group">
                            <label>Business Name *</label>
                            <input type="text" name="business_name" required>
                        </div>
                        <div class="form-group">
                            <label>Industry</label>
                            <select name="business_industry">
                                <option value="">Select...</option>
                                <option value="Construction & Home Services">Construction & Home Services</option>
                                <option value="Consulting">Consulting</option>
                                <option value="Real Estate">Real Estate</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Legal Services">Legal Services</option>
                                <option value="Finance & Accounting">Finance & Accounting</option>
                                <option value="Food & Restaurant">Food & Restaurant</option>
                                <option value="Retail & E-commerce">Retail & E-commerce</option>
                                <option value="Technology & IT">Technology & IT</option>
                                <option value="Education & Tutoring">Education & Tutoring</option>
                                <option value="Marketing & Design">Marketing & Design</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Website</label>
                            <input type="url" name="business_website" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label>Discovery Source *</label>
                            <select name="submitted_from" required>
                                <option value="facebook_group">Facebook Group</option>
                                <option value="linkedin">LinkedIn</option>
                                <option value="networking_sheet">Networking Sheet</option>
                                <option value="referral">Referral</option>
                                <option value="manual_discovery">Other Discovery</option>
                            </select>
                        </div>
                        <!-- Row 2: Street Address (2 cols), City, State, ZIP -->
                        <div class="form-group half-width">
                            <label>Street Address</label>
                            <input type="text" name="business_street_address">
                        </div>
                        <div class="form-group">
                            <label>City *</label>
                            <input type="text" name="business_city" required>
                        </div>
                        <div class="form-group" style="display: flex; gap: 8px;">
                            <div style="flex: 1;">
                                <label>State *</label>
                                <input type="text" name="business_state" value="CO" maxlength="2" required style="width: 100%;">
                            </div>
                            <div style="flex: 1;">
                                <label>ZIP</label>
                                <input type="text" name="business_zip" maxlength="5" style="width: 100%;">
                            </div>
                        </div>
                        <!-- Row 3: Contact info -->
                        <div class="form-group">
                            <label>Contact Name</label>
                            <input type="text" name="owner_name">
                        </div>
                        <div class="form-group">
                            <label>Contact Email</label>
                            <input type="email" name="owner_email">
                        </div>
                        <div class="form-group">
                            <label>Business Phone</label>
                            <input type="tel" name="business_phone">
                        </div>
                        <div class="form-group">
                            <label>Source URL</label>
                            <input type="url" name="source_url" placeholder="Link to FB post, LinkedIn, etc.">
                        </div>
                        <!-- Row 4: Business Description (full width) -->
                        <div class="form-group full-width">
                            <label>Business Description (from FB post, etc.)</label>
                            <textarea name="business_description" placeholder="Copy/paste the business description from Facebook post..." rows="2"></textarea>
                        </div>
                        <!-- Row 5: Notes (full width) -->
                        <div class="form-group full-width">
                            <label>Internal Notes</label>
                            <textarea name="notes" placeholder="Any internal notes for the team..." rows="1"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
                        Add to Staging (Muslim-Owned)
                    </button>
                </form>
            </div>

            <!-- Dedup Check Table -->
            <div class="panel">
                <h2>All Businesses (Dedup Check)</h2>
                <div class="search-box">
                    <input type="text" id="dedup-search" placeholder="Search by name...">
                    <select id="dedup-status-filter">
                        <option value="">All Status</option>
                        <option value="approved">Approved</option>
                        <option value="staging">Staging</option>
                        <option value="unverified">Unverified</option>
                    </select>
                    <button class="btn btn-primary btn-sm" onclick="searchBusinesses()">Search</button>
                </div>
                <div class="business-table" id="dedup-table">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Unverified Queue -->
        <div class="panel queue-section">
            <div class="queue-header">
                <h2>
                    Unverified Queue
                    <span class="count-badge" id="unverified-count">0</span>
                </h2>
                <div>
                    <button class="btn btn-success btn-sm" onclick="bulkValidate()">Validate Selected</button>
                    <button class="btn btn-danger btn-sm" onclick="bulkReject('unverified')">Reject Selected</button>
                </div>
            </div>
            <div class="queue-table" id="unverified-table">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <!-- Staging Queue (Admin) -->
        <div class="panel queue-section admin-section">
            <div class="queue-header">
                <h2>
                    Staging Queue (Admin Only)
                    <span class="count-badge" id="staging-count">0</span>
                </h2>
                <div>
                    <button class="btn btn-warning" onclick="bulkApprove()">
                        Approve Selected & Send Emails
                    </button>
                </div>
            </div>
            <div class="queue-table" id="staging-table">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        let internalKey = '';
        let isConnected = false;

        // API base URL
        const API_BASE = window.location.origin;

        // Check for existing session on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('bayanlab_internal_key');
            if (savedKey) {
                internalKey = savedKey;
                verifyAndConnect();
            }
        });

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('login-password').value;

            if (!password) {
                showLoginError('Please enter the password');
                return;
            }

            internalKey = password;
            await verifyAndConnect();
        });

        // Verify key and connect
        async function verifyAndConnect() {
            try {
                const response = await fetch(`${API_BASE}/v1/internal/businesses?limit=1`, {
                    headers: { 'X-Internal-Key': internalKey }
                });

                if (response.ok) {
                    isConnected = true;
                    localStorage.setItem('bayanlab_internal_key', internalKey);
                    document.getElementById('login-screen').style.display = 'none';
                    document.querySelector('.container').style.display = 'block';
                    loadAllData();
                } else {
                    localStorage.removeItem('bayanlab_internal_key');
                    showLoginError('Invalid password');
                }
            } catch (e) {
                showLoginError('Connection failed: ' + e.message);
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('bayanlab_internal_key');
            localStorage.removeItem('bayanlab_admin_key');
            internalKey = '';
            isConnected = false;
            document.getElementById('login-screen').style.display = 'flex';
            document.querySelector('.container').style.display = 'none';
            document.getElementById('login-password').value = '';
        }

        // Show login error
        function showLoginError(msg) {
            const el = document.getElementById('login-error');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        // Load all data
        async function loadAllData() {
            if (!isConnected) return;
            await Promise.all([
                searchBusinesses(),
                loadUnverified(),
                loadStaging()
            ]);
        }

        // Search businesses for dedup
        async function searchBusinesses() {
            if (!isConnected) return;

            const search = document.getElementById('dedup-search').value;
            const status = document.getElementById('dedup-status-filter').value;

            let url = `${API_BASE}/v1/internal/businesses?limit=100`;
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (status) url += `&status=${status}`;

            try {
                const response = await fetch(url, {
                    headers: { 'X-Internal-Key': internalKey }
                });
                const data = await response.json();

                renderDedupTable(data.businesses || []);
            } catch (e) {
                document.getElementById('dedup-table').innerHTML = '<div class="empty-state">Failed to load</div>';
            }
        }

        // Render dedup table with more detail
        function renderDedupTable(businesses) {
            if (businesses.length === 0) {
                document.getElementById('dedup-table').innerHTML = '<div class="empty-state">No businesses found</div>';
                return;
            }

            let html = `<table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Industry</th>
                        <th>Location</th>
                        <th>Website</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>`;

            for (const b of businesses) {
                const website = b.business_website
                    ? `<a href="${b.business_website}" target="_blank" class="link-btn" title="${b.business_website}">View</a>`
                    : '-';
                const industry = b.business_industry || b.business_description?.substring(0, 30) || '-';
                const location = `${b.business_city || '?'}, ${b.business_state || '?'}`;

                // Build tooltip with all details
                const details = [];
                if (b.owner_name) details.push(`Contact: ${b.owner_name}`);
                if (b.owner_email) details.push(`Email: ${b.owner_email}`);
                if (b.owner_phone) details.push(`Phone: ${b.owner_phone}`);
                if (b.business_description) details.push(`Desc: ${b.business_description}`);
                if (b.notes) details.push(`Notes: ${b.notes}`);
                details.push(`Source: ${b.submitted_from || 'unknown'}`);
                const tooltip = details.join('\\n');

                html += `<tr title="${tooltip.replace(/"/g, '&quot;')}" style="cursor: help;">
                    <td class="truncate" title="${b.business_name}">${b.business_name}</td>
                    <td class="truncate" title="${industry}">${industry}</td>
                    <td>${location}</td>
                    <td>${website}</td>
                    <td><span class="status-tag status-${b.status}">${b.status}</span></td>
                </tr>`;
            }

            html += '</tbody></table>';
            document.getElementById('dedup-table').innerHTML = html;
        }

        // Load unverified queue
        async function loadUnverified() {
            if (!isConnected) return;

            try {
                const response = await fetch(`${API_BASE}/v1/internal/unverified`, {
                    headers: { 'X-Internal-Key': internalKey }
                });
                const data = await response.json();

                document.getElementById('unverified-count').textContent = data.businesses?.length || 0;
                renderUnverifiedTable(data.businesses || []);
            } catch (e) {
                document.getElementById('unverified-table').innerHTML = '<div class="empty-state">Failed to load</div>';
            }
        }

        // Render unverified table
        function renderUnverifiedTable(businesses) {
            if (businesses.length === 0) {
                document.getElementById('unverified-table').innerHTML = '<div class="empty-state">No unverified businesses</div>';
                return;
            }

            let html = `<table>
                <thead>
                    <tr>
                        <th class="checkbox-col"><input type="checkbox" onclick="toggleAll(this, 'unverified')"></th>
                        <th>Name</th>
                        <th>Source</th>
                        <th>Address</th>
                        <th>Website</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th class="actions-col">Actions</th>
                    </tr>
                </thead>
                <tbody>`;

            for (const b of businesses) {
                const website = b.business_website
                    ? `<a href="${b.business_website}" target="_blank" class="link-btn" title="${b.business_website}">View</a>`
                    : '<span style="color:#f59e0b">No website</span>';
                const source = b.submitted_from || '-';

                // Build full address
                const addressParts = [];
                if (b.business_street_address) addressParts.push(b.business_street_address);
                addressParts.push(`${b.business_city || '?'}, ${b.business_state || '?'}`);
                if (b.business_zip) addressParts.push(b.business_zip);
                const fullAddress = addressParts.join(', ');
                const shortAddress = b.business_street_address
                    ? `${b.business_street_address.substring(0, 20)}${b.business_street_address.length > 20 ? '...' : ''}, ${b.business_city || '?'}`
                    : `${b.business_city || '?'}, ${b.business_state || '?'}`;

                // Email - show with mailto link if available
                const email = b.owner_email
                    ? `<a href="mailto:${b.owner_email}" class="link-btn" title="${b.owner_email}">${b.owner_email.length > 20 ? b.owner_email.substring(0, 18) + '...' : b.owner_email}</a>`
                    : '-';

                // Phone - prefer business_phone, fallback to owner_phone
                const phone = b.business_phone || b.owner_phone || '-';

                // Keep tooltip for additional context (owner name, industry, notes)
                const rowTooltip = [
                    b.owner_name && b.owner_name !== 'Unknown' ? `Owner: ${b.owner_name}` : '',
                    b.business_industry ? `Industry: ${b.business_industry}` : '',
                    b.notes ? `Notes: ${b.notes}` : ''
                ].filter(Boolean).join('\\n');

                html += `<tr${rowTooltip ? ` title="${rowTooltip.replace(/"/g, '&quot;')}"` : ''}>
                    <td><input type="checkbox" class="unverified-check" data-id="${b.claim_id}"></td>
                    <td class="truncate" title="${b.business_name}">${b.business_name}</td>
                    <td>${source}</td>
                    <td class="truncate" title="${fullAddress}">${shortAddress}</td>
                    <td>${website}</td>
                    <td class="truncate">${email}</td>
                    <td>${phone}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="validateOne('${b.claim_id}')">OK</button>
                        <button class="btn btn-danger btn-sm" onclick="rejectOne('${b.claim_id}')">Reject</button>
                    </td>
                </tr>`;
            }

            html += '</tbody></table>';
            document.getElementById('unverified-table').innerHTML = html;
        }

        // Load staging queue
        async function loadStaging() {
            if (!isConnected) return;

            try {
                const response = await fetch(`${API_BASE}/v1/internal/staging`, {
                    headers: { 'X-Internal-Key': internalKey }
                });
                const data = await response.json();

                document.getElementById('staging-count').textContent = data.businesses?.length || 0;
                renderStagingTable(data.businesses || []);
            } catch (e) {
                document.getElementById('staging-table').innerHTML = '<div class="empty-state">Failed to load</div>';
            }
        }

        // Render staging table
        function renderStagingTable(businesses) {
            if (businesses.length === 0) {
                document.getElementById('staging-table').innerHTML = '<div class="empty-state">No businesses in staging</div>';
                return;
            }

            let html = `<table>
                <thead>
                    <tr>
                        <th class="checkbox-col"><input type="checkbox" onclick="toggleAll(this, 'staging')"></th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>Source</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>`;

            for (const b of businesses) {
                html += `<tr>
                    <td><input type="checkbox" class="staging-check" data-id="${b.claim_id}"></td>
                    <td>${b.short_claim_id || '-'}</td>
                    <td class="truncate" title="${b.business_name}">${b.business_name}</td>
                    <td>${b.business_city || '-'}, ${b.business_state || ''}</td>
                    <td>${b.submitted_from || '-'}</td>
                    <td class="truncate">${b.owner_email || '-'}</td>
                </tr>`;
            }

            html += '</tbody></table>';
            document.getElementById('staging-table').innerHTML = html;
        }

        // Toggle all checkboxes
        function toggleAll(source, type) {
            const checkboxes = document.querySelectorAll(`.${type}-check`);
            checkboxes.forEach(cb => cb.checked = source.checked);
        }

        // Get selected IDs
        function getSelectedIds(type) {
            const checkboxes = document.querySelectorAll(`.${type}-check:checked`);
            return Array.from(checkboxes).map(cb => cb.dataset.id);
        }

        // Validate single business
        async function validateOne(claimId) {
            if (!isConnected) return;

            try {
                const response = await fetch(`${API_BASE}/v1/internal/validate/${claimId}`, {
                    method: 'POST',
                    headers: { 'X-Internal-Key': internalKey }
                });

                if (response.ok) {
                    showSuccess('Business moved to staging');
                    loadAllData();
                } else {
                    throw new Error('Failed to validate');
                }
            } catch (e) {
                showError(e.message);
            }
        }

        // Reject single business
        async function rejectOne(claimId) {
            if (!isConnected) return;

            const reason = prompt('Rejection reason (optional):');

            try {
                const response = await fetch(`${API_BASE}/v1/internal/reject/${claimId}`, {
                    method: 'POST',
                    headers: {
                        'X-Internal-Key': internalKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason: reason || '' })
                });

                if (response.ok) {
                    showSuccess('Business rejected');
                    loadAllData();
                } else {
                    throw new Error('Failed to reject');
                }
            } catch (e) {
                showError(e.message);
            }
        }

        // Bulk validate
        async function bulkValidate() {
            const ids = getSelectedIds('unverified');
            if (ids.length === 0) {
                showError('No businesses selected');
                return;
            }

            for (const id of ids) {
                await validateOne(id);
            }
        }

        // Bulk reject
        async function bulkReject(type) {
            const ids = getSelectedIds(type);
            if (ids.length === 0) {
                showError('No businesses selected');
                return;
            }

            const reason = prompt('Rejection reason (optional):');

            for (const id of ids) {
                try {
                    await fetch(`${API_BASE}/v1/internal/reject/${id}`, {
                        method: 'POST',
                        headers: {
                            'X-Internal-Key': internalKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ reason: reason || '' })
                    });
                } catch (e) {
                    console.error(e);
                }
            }

            showSuccess(`Rejected ${ids.length} businesses`);
            loadAllData();
        }

        // Bulk approve (admin only)
        async function bulkApprove() {
            const ids = getSelectedIds('staging');
            if (ids.length === 0) {
                showError('No businesses selected');
                return;
            }

            // Check for saved admin key or prompt
            let adminKey = localStorage.getItem('bayanlab_admin_key');
            if (!adminKey) {
                adminKey = prompt('Enter admin password to approve:');
                if (!adminKey) {
                    showError('Admin password required for approval');
                    return;
                }
            }

            if (!confirm(`Approve ${ids.length} businesses and send discovery emails?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/v1/internal/approve`, {
                    method: 'POST',
                    headers: {
                        'X-Internal-Key': internalKey,
                        'X-Admin-Key': adminKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ claim_ids: ids })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save admin key on success
                    localStorage.setItem('bayanlab_admin_key', adminKey);
                    showSuccess(`Approved ${data.approved} businesses, sent ${data.emails_sent} emails`);
                    loadAllData();
                } else {
                    // Clear saved admin key on auth failure
                    if (response.status === 403) {
                        localStorage.removeItem('bayanlab_admin_key');
                    }
                    throw new Error(data.detail || 'Approval failed');
                }
            } catch (e) {
                showError(e.message);
            }
        }

        // Add new discovery
        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isConnected) {
                showError('Please connect first');
                return;
            }

            const formData = new FormData(e.target);
            const data = {
                muslim_owned: true  // Always true for manual FB discoveries
            };
            formData.forEach((value, key) => {
                if (value) data[key] = value;
            });

            // Don't set placeholder values - let them be null if not provided

            try {
                const response = await fetch(`${API_BASE}/v1/internal/discoveries`, {
                    method: 'POST',
                    headers: {
                        'X-Internal-Key': internalKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showSuccess('Business added to staging');
                    e.target.reset();
                    // Reset state field to default
                    e.target.querySelector('[name="business_state"]').value = 'CO';
                    loadAllData();
                } else {
                    const err = await response.json();
                    throw new Error(err.detail || 'Failed to add');
                }
            } catch (e) {
                showError(e.message);
            }
        });

        // Show success message
        function showSuccess(msg) {
            const el = document.getElementById('success-alert');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        // Show error message
        function showError(msg) {
            const el = document.getElementById('error-alert');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        // Search on enter
        document.getElementById('dedup-search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchBusinesses();
        });
    </script>
</body>
</html>
